        // using js, add a button, an image and a heading(H1) to a page


        // add CSS styles
        title.className = "header"
        
        
    

        // element
        // append to document
        
        let button = document.createElement("button")
        button.className = "button"
        button.innerHTML = "click here"

        const colours = ["red", "green", "blue", "orange", "yellow"]

        // modify the following so each click cycles the header through the above colours
        // created a click function to change the colour
        let colourChanges = 0
        button.onclick = function(){
        // document.getElementById("header1").style.color = "red"

        document.getElementById("header1").style.color = colours [colourChanges]
        if(colourChanges == colours.length - 1){
            colourChanges = 0
        }else{
            colourChanges++
        }

        }

        document.getElementById("buttonWebsite").appendChild(button)
        
        

        let gymPicture = document.createElement("img")

        document.getElementById("mainPic").appendChild(gymPicture)
